<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--list tag-->
    <ol>
        <li>Logo</li>
        <li>Home</li>
        <li>Store</li>
    </ol>

    <ol type="a">
        <li>Logo</li>
        <li>Home</li>
        <li>Store</li>
    </ol>

    <ol type="A">
        <li>Logo</li>
        <li>Home</li>
        <li>Store</li>
    </ol>

    <ol type="i">
        <li>Logo</li>
        <li>Home</li>
        <li>Store</li>
    </ol>

    <ol type="I">
        <li>Logo</li>
        <li>Home</li>
        <li>Store</li>
    </ol>

    <!--unorder list-->

    <ul>
        <li>Logo</li>
        <li>Home</li>
        <li>Store</li>
    </ul>

    <ul type="circle">
        <li>Logo</li>
        <li>Home</li>
        <li>Store</li>
    </ul>
 
</body>
</html>
